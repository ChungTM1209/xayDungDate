<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function () {
            this.day = prompt("Input day: ");
            this.month = prompt("Input month: ");
            this.year = prompt("Input year: ");
        }
        this.toStr = function () {
            alert(this.day + "/" + this.month + "/" + this.year);
        }
    }

    var date = new MyDate(2, 2, 2007);

    var day = date.getDay();
    var month = date.getMonth();
    var year = date.getYear();
    date.setDay(10);
    day = date.getDay();
    alert(day + "/" + month + "/" + year);
    date.setDate();
    date.toStr();
</script>
</body>
</html>
